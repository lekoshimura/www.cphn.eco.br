    <h1 class="title title--form">Entre em contato conosco</h1>
    <form class="card" name="contact" method="POST" action="/contato-obrigado.html" data-netlify="true">
      <div class="card-content">
        <div class="field">
          <label class="label" for="name">Seu nome:</label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="name" placeholder="Digite seu nome." autofocus required>
            <span class="icon is-small is-left">

          <div class="control has-icons-left">
            <input class="input" type="email" name="email" placeholder="Digite seu email." pattern=".+@.+" required>
            <span class="icon is-small is-left">
              âœ‰

          </div>
        </div>

        <div class="field">
          <label class="label" for="subject">Assunto:</label>
          <div class="control has-icons-left"">
            <input class=" input" type="text" name="subject"
            placeholder="Digite o assunto." required>
            <span class="icon is-small is-left">
              âœŽ
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label" for="message">Mensagem:</label>
          <div class="control">
            <textarea class="textarea" name="message" placeholder="Digite sua mensagem aqui." required></textarea>
          </div>
        </div>

        <div class="field is-grouped is-grouped-right">
          <p class="control">
